<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
            body {
                font-family: "Open Sans", sans-serif;
                height: 100vh;

                background-size: cover;
            }

            #myVideo {
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;
            }

            @keyframes spinner {
                0% {
                    transform: rotateZ(0deg);
                }
                100% {
                    transform: rotateZ(359deg);
                }
            }
            * {
                box-sizing: border-box;
            }

            .wrapper {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                width: 100%;
                min-height: 100%;
                padding: 150px;
                background: rgba(4, 40, 68, 0.65);
            }

            .login {
                border-radius: 2px 2px 5px 5px;
                padding: 10px 20px 20px 20px;
                width: 90%;
                max-width: 320px;
                background: #ffffff;
                position: relative;
                padding-bottom: 80px;
                box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
            }
            .login.loading button {
                max-height: 100%;
                padding-top: 50px;
            }
            .login.loading button .spinner {
                opacity: 1;
                top: 40%;
            }
            .login.ok button {
                background-color: #8bc34a;
            }
            .login.ok button .spinner {
                border-radius: 0;
                border-top-color: transparent;
                border-right-color: transparent;
                height: 20px;
                animation: none;
                transform: rotateZ(-45deg);
            }
            .login input {
                display: block;
                padding: 15px 10px;
                margin-bottom: 10px;
                width: 100%;
                border: 1px solid #ddd;
                transition: border-width 0.2s ease;
                border-radius: 2px;
                color: #ccc;
            }
            .login input + i.fa {
                color: #fff;
                font-size: 1em;
                position: absolute;
                margin-top: -47px;
                opacity: 0;
                left: 0;
                transition: all 0.1s ease-in;
            }
            .login input:focus {
                outline: none;
                color: #444;
                border-color: #2196F3;
                border-left-width: 35px;
            }
            .login input:focus + i.fa {
                opacity: 1;
                left: 30px;
                transition: all 0.25s ease-out;
            }
            .login a {
                font-size: 0.8em;
                color: #2196F3;
                text-decoration: none;
            }
            .login .title {
                color: #444;
                font-size: 1.2em;
                font-weight: bold;
                margin: 10px 0 30px 0;
                border-bottom: 1px solid #eee;
                padding-bottom: 20px;
            }
            .login button {
                width: 100%;
                height: 100%;
                padding: 10px 10px;
                background: #2196F3;
                color: #fff;
                display: block;
                border: none;
                margin-top: 20px;
                position: absolute;
                left: 0;
                bottom: 0;
                max-height: 60px;
                border: 0px solid rgba(0, 0, 0, 0.1);
                border-radius: 0 0 2px 2px;
                transform: rotateZ(0deg);
                transition: all 0.1s ease-out;
                border-bottom-width: 7px;
            }
            .login button .spinner {
                display: block;
                width: 40px;
                height: 40px;
                position: absolute;
                border: 4px solid #ffffff;
                border-top-color: rgba(255, 255, 255, 0.3);
                border-radius: 100%;
                left: 50%;
                top: 0;
                opacity: 0;
                margin-left: -20px;
                margin-top: -20px;
                animation: spinner 0.6s infinite linear;
                transition: top 0.3s 0.3s ease, opacity 0.3s 0.3s ease, border-radius 0.3s ease;
                box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2);
            }
            .login:not(.loading) button:hover {
                box-shadow: 0px 1px 3px #2196F3;
            }
            .login:not(.loading) button:focus {
                border-bottom-width: 4px;
            }

            .content {
                position: fixed;
                bottom: 0;
                background: rgba(0, 0, 0, 0);
                color: #f1f1f1;

                align-items: center;
                flex-direction: column;
                justify-content: center;
                width: 100%;
                min-height: 100%;

            }

            footer {
                display: block;
                padding-top: 50px;
                text-align: center;
                color: #ddd;
                font-weight: normal;
                text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.2);
                font-size: 0.8em;
            }
            footer a, footer a:link {
                color: #fff;
                text-decoration: none;
            }
            
            
            .ui-messages-info, .ui-messages-warn, .ui-messages-error, .ui-messages-fatal {
                margin: 1px;
                padding: 5px 0px 5px 0px; 
            }
            .ui-messages-info-icon, .ui-messages-warn-icon, .ui-messages-error-icon, .ui-messages-fatal-icon, .ui-message-info-icon, .ui-message-warn-icon, .ui-message-error-icon, .ui-message-fatal-icon {
                background: none;	
            }
            .ui-messages-info-summary, .ui-messages-warn-summary, .ui-messages-error-summary, .ui-messages-fatal-summary, .ui-message-info-summary, .ui-message-warn-summary, .ui-message-error-summary, .ui-message-fatal-summary {
                font-family: Verdana;
                font-size: 11px;
                font-weight: 400;
                margin: 0;
                padding: 0;
            }

        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <title></title>
    </h:head>
    <h:body>  
        <video poster="css/style.css" id="video-bg-elem" preload="auto" autoplay="true" loop="loop" muted="muted">
            <source src="video/video.mp4" type="video/mp4"/>
        </video>

        <div class="content">

            <div class="wrapper">

                <h:form class="login">
                    <center>
                        <img src="logo/logo.png" alt="GTW" width="150" height="118"/>
                    </center>


                    <center> <p class="title"></p></center>

                    <h:inputText id="username" value="#{login.login}"  label="username" required="true" requiredMessage="Votre username est vide"  placeholder="Username"></h:inputText>

                    <i class="fa fa-user"></i>

                    <h:inputSecret   id="password" value="#{login.pwd}" label="Password"  required="true" requiredMessage="Votre mot de passe est vide"  placeholder="Password"></h:inputSecret >

                    <i class="fa fa-key"></i>

                    <center>
                        <p:ajaxStatus style="width:220px;height:19px;">
                            <f:facet name="start">

                                <h:graphicImage library="Images" name="load.gif" height="70px" width="70px" />


                            </f:facet>
                          

                            <p:messages id="msgs" />
                       
                        </p:ajaxStatus>
                    </center>

                    <br></br> 
                    <br></br> 

                    <p:commandButton action="#{login.ValidateUsernamePassword}"
                                     value="Login" update="msgs" >                 

                    </p:commandButton>
                </h:form>


            </div>
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


            <h:outputScript library="javascript" name="index.js"/>




        </div>
    </h:body>
</html>
